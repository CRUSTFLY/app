<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement et Affichage 3D avec Détourage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFile()">
        <label for="fileInput">Choisir une image</label>
    </div>

    <!-- Right section (3D Image display) -->
    <div class="right" id="threeDContainer"></div>
</div>

<!-- Include Three.js and Body-Pix -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.6"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

<script>
    let scene, camera, renderer, mesh, textureLoader, bodyPixModel;
    let detectedImage;

    // Initialiser la scène Three.js
    function init3DScene() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(500, 500);
        document.getElementById('threeDContainer').appendChild(renderer.domElement);

        // Créer un plan 3D pour appliquer la texture
        const geometry = new THREE.PlaneGeometry(3, 5);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        // Ajouter l'animation
        animate();
    }

    // Fonction d'animation (rotation horizontale)
    function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.y += 0.01; // Rotation horizontale
        renderer.render(scene, camera);
    }

    // Charger le modèle Body-Pix
    async function loadBodyPixModel() {
        bodyPixModel = await bodyPix.load();
    }

    // Fonction pour gérer le fichier téléchargé
    async function handleFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = async () => {
                // Appliquer Body-Pix pour détourer
                const segmentation = await bodyPixModel.segmentPerson(img);
                const mask = bodyPix.toMask(segmentation);
                detectedImage = createImageFromMask(img, mask);
                applyTextureTo3DObject(detectedImage);
            };
        };

        reader.readAsDataURL(file);
    }

    // Créer une image à partir du masque détourné
    function createImageFromMask(image, mask) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        ctx.putImageData(mask, 0, 0);
        return canvas.toDataURL();
    }

    // Appliquer la texture à l'objet 3D
    function applyTextureTo3DObject(textureURL) {
        const texture = new THREE.TextureLoader().load(textureURL);
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
    }

    // Initialisation de la scène et chargement du modèle Body-Pix
    loadBodyPixModel();
    init3DScene();
</script>

</body>
</html>
