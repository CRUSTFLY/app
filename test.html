<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement et affichage en 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFile()">
        <label for="fileInput">Choisir une image</label>
    </div>

    <!-- Right section (3D Image display) -->
    <div class="right" id="threeDContainer"></div>
</div>

<!-- Include Three.js and OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, texture, mesh, controls;
    let imageLoaded = false;

    // Initialisation de la scène Three.js
    function init3DScene() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(500, 500);  // Taille de la zone de rendu 3D
        document.getElementById('threeDContainer').appendChild(renderer.domElement);

        // Ajouter un éclairage
        const light = new THREE.AmbientLight(0xffffff); // Lumière ambiante
        scene.add(light);

        camera.position.z = 5;

        // Ajouter les contrôles de la souris pour la rotation horizontale
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // Désactiver le zoom
        controls.enableRotate = true; // Activer la rotation avec la souris
        controls.enablePan = false; // Désactiver le déplacement de la caméra

        // Créer un plan pour afficher l'image
        const geometry = new THREE.PlaneGeometry(3, 5); // Largeur et hauteur du plan 3D
        const material = new THREE.MeshBasicMaterial({ map: null });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        animate();
    }

    // Fonction d'animation (rotation de l'image avec la souris)
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Mise à jour des contrôles de la souris
        renderer.render(scene, camera);
    }

    // Fonction pour gérer le fichier téléchargé
    function handleFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                // Créer une texture à partir de l'image
                texture = new THREE.Texture(img);
                texture.needsUpdate = true;

                // Appliquer la texture au plan
                mesh.material.map = texture;
                imageLoaded = true;

                // Redimensionner le plan en fonction de l'image
                const aspectRatio = img.width / img.height;
                mesh.scale.set(aspectRatio, 1, 1);
            };
        };

        reader.readAsDataURL(file);
    }

    // Initialisation de la scène 3D
    init3DScene();
</script>

</body>
</html>
