<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Me App</title>
    
    <!-- Lien vers le favicon -->
    <link rel="icon" href="favicon_tryme.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espace sous le header */
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            height: 500px; /* Hauteur fixe pour le conteneur */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

#outputCanvas {
    max-width: 100%;
    max-height: 100%;
    display: block; /* Assure que le canvas s'affiche */
}
    </style>
</head>
    
<body>
<header>
    <img src="logo_tryme.PNG" alt="Logo du site">
</header>
    
<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">Choisir une image</label>
    </div>

        <!-- Right section (Image preview) -->
    <div class="right">
        <h2>Aperçu de l'image</h2>
        <div id="imagePreviewContainer">
            <!-- Le canvas pour afficher l'image -->
            <canvas id="outputCanvas"></canvas>
        </div>
    
<script>
        // Déclaration du modèle BodyPix
        let bodyPixModel;
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');

        // Charger le modèle BodyPix avec ml5
        async function loadModel() {
            const bodyPixModel = await ml5.bodyPix.load();
            console.log("BodyPix modèle chargé avec succès !");
        }

        // Gestion du téléchargement de l'image
        fileInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = () => {
                        // Vérifiez que l'image est correctement chargée
                        console.log("Image chargée :", img.width, img.height);

                        // Ajuster la taille du canvas à l'image téléchargée
                        outputCanvas.width = img.width;
                        outputCanvas.height = img.height;

                        // Dessiner l'image sur le canvas
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        console.log("Image dessinée dans le canvas");

                        // Appliquer le modèle BodyPix pour enlever l'arrière-plan
                        if (bodyPixModel) {
                            bodyPixModel.segment(img).then(segmentation => {
                                const mask = segmentation.data;
                                const imageData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);

                                // Remplacer les pixels qui ne correspondent pas au corps humain par de la transparence
                                for (let i = 0; i < mask.length; i++) {
                                    const isPerson = mask[i];
                                    const offset = i * 4;
                                    if (!isPerson) {
                                        imageData.data[offset + 3] = 0; // Rendre transparent
                                    }
                                }

                                // Remettre l'image traitée dans le canvas
                                ctx.putImageData(imageData, 0, 0);
                                console.log("Arrière-plan supprimé avec BodyPix");
                            }).catch(err => {
                                console.error("Erreur lors de la segmentation :", err);
                            });
                        } else {
                            console.error("Modèle BodyPix non encore chargé.");
                        }
                    };
                    img.onerror = () => {
                        console.error("Erreur lors du chargement de l'image.");
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                console.log("Aucun fichier sélectionné.");
            }
        });
    </script>
        
    </div>
</div>
</body>
</html>
