<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Me App</title>
    
    <!-- Lien vers le favicon -->
    <link rel="icon" href="favicon_tryme.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.js"></script>
    <script src="p5.js"></script>
    
    <style>
        
        /* Pour la compatibilité avec Chrome, Firefox, Safari, etc. */
* {
    -webkit-text-size-adjust: 100%;  /* Ancien préfixe pour les navigateurs Webkit */
    text-size-adjust: 100%;          /* Propriété standard pour tous les autres navigateurs */
}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espace sous le header */
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #00A2E9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            height: 500px; /* Hauteur fixe pour le conteneur */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

#outputCanvas {
    max-width: 100%;
    max-height: 100%;
    display: block; /* Assure que le canvas s'affiche */
}
    </style>
</head>
    
<body>
<header>
    <img src="logo_tryme.PNG" alt="Logo du site">
</header>
    
<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">Choisir une image</label>
    </div>

        <!-- Right section (Image preview) -->
    <div class="right">
        <h2>Aperçu de l'image</h2>
        <div id="imagePreviewContainer">
            <!-- Le canvas pour afficher l'image -->
            <canvas id="canvas"></canvas>
        </div>
    
<script>
document.getElementById('fileInput').addEventListener('change', handleFileSelect);

function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const image = new Image();
            image.onload = function () {
                processImage(image);
            };
            image.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
}

function processImage(image) {
    // Créer un objet canvas et son contexte
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = image.width;
    canvas.height = image.height;

    // Dessiner l'image sur le canvas
    ctx.drawImage(image, 0, 0);

    // Obtenir les pixels de l'image
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Suppression de l'arrière-plan basique (par exemple, rendre transparent les pixels proches d'une couleur spécifique)
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const a = data[i + 3];

        // Condition pour supprimer un arrière-plan (ex: pixels avec une couleur dominante de fond, ici une couleur proche du blanc)
        if (r > 0 && g > 220 && b > 0 && a > 0) {
            // Rendre transparent le pixel
            data[i + 3] = 0; // alpha
        }
    }

    // Mettre à jour l'image avec les nouveaux pixels
    ctx.putImageData(imageData, 0, 0);
}
    </script>
        
    </div>
</div>
</body>
</html>
