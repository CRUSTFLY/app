<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Me App</title>
    <!-- Lien vers le favicon -->
    <link rel="icon" href="favicon_tryme.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-width: 100px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<header>
    <img src="logo_tryme.png" alt="Logo du site">
</header>
<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        <label for="fileInput">Choisir une image</label>
    </div>

    <!-- Right section (Image preview) -->
    <div class="right">
        <h2>Aperçu de l'image</h2>
        <div id="imagePreviewContainer">
            <p>Aucune image téléchargée</p>
        </div>
    </div>
</div>

<script>
    function previewImage() {
        const fileInput = document.getElementById('fileInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const imgElement = document.createElement('img');
                imgElement.src = event.target.result;
                imagePreviewContainer.innerHTML = ''; // Clear previous content
                imagePreviewContainer.appendChild(imgElement);
            };
            
            reader.readAsDataURL(file);
        } else {
            imagePreviewContainer.innerHTML = '<p>Aucune image téléchargée</p>';
        }
    }
</script>

</body>
</html>
