<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Me App</title>
    
    <!-- Lien vers le favicon -->
    <link rel="icon" href="favicon_tryme.ico" type="image/x-icon">
    
    <style>
        
        /* Pour la compatibilité avec Chrome, Firefox, Safari, etc. */
* {
    -webkit-text-size-adjust: 100%;  /* Ancien préfixe pour les navigateurs Webkit */
    text-size-adjust: 100%;          /* Propriété standard pour tous les autres navigateurs */
}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espace sous le header */
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #00A2E9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            height: 500px; /* Hauteur fixe pour le conteneur */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

#outputCanvas {
    max-width: 100%;
    max-height: 100%;
    display: block; /* Assure que le canvas s'affiche */
}
    </style>
</head>
    
<body>
<header>
    <img src="logo_tryme.PNG" alt="Logo du site">
</header>
    
<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">Choisir une image</label>
    </div>

        <!-- Right section (Image preview) -->
    <div class="right">
        <h2>Aperçu de l'image</h2>
        <div id="imagePreviewContainer">
            <!-- Le canvas pour afficher l'image -->
            <canvas id="canvas"></canvas>
        </div>
    
<script>
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('Fichier sélectionné:', file.name);

                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        console.log('Image chargée avec succès');
                        
                        // Change le fond d'écran en rgb(0,255,0)
                        imageContainer.style.backgroundColor = 'rgb(0, 255, 0)';
                        console.log('Le fond d\'écran a été changé en rgb(0, 255, 0)');
                        
                        // Affiche l'image dans le container
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                        console.log('L\'image a été ajoutée au container');
                    };

                    img.onerror = function() {
                        console.error('Erreur lors du chargement de l\'image');
                    };
                };

                reader.readAsDataURL(file);
                console.log('Lecture de l\'image...');
            } else {
                console.log('Aucun fichier sélectionné');
            }
        });
    </script>
        
    </div>
</div>
</body>
</html>
