<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Me App</title>
    
    <!-- Lien vers le favicon -->
    <link rel="icon" href="favicon_tryme.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espace sous le header */
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .left {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right {
            width: 45%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            height: 500px; /* Hauteur fixe pour le conteneur */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

#outputCanvas {
    max-width: 100%;
    max-height: 100%;
}
    </style>
</head>
    
<body>
<header>
    <img src="logo_tryme.PNG" alt="Logo du site">
</header>
    
<div class="container">
    <!-- Left section (Upload area) -->
    <div class="left">
        <h2>Téléchargez une photo</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        <label for="fileInput">Choisir une image</label>
    </div>

    <!-- Right section (Image preview) -->
<div class="right">
    <h2>Aperçu de l'image</h2>
    <div id="imagePreviewContainer">
        <!-- Le canvas pour l'aperçu -->
        <canvas id="outputCanvas"></canvas>
    </div>
</div>

    <script>
        let bodyPixModel;

        // Charger le modèle BodyPix
        ml5.bodyPix()
            .then(model => {
                bodyPixModel = model;
                console.log("BodyPix model chargé");
            })
            .catch(error => console.error("Erreur de chargement du modèle BodyPix:", error));

        const fileInput = document.getElementById('fileInput');
        const fileInput = document.getElementById('fileInput');
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d');

        // Gestion du téléchargement de l'image
        fileInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileInput.src = e.target.result;
                    fileInput.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Une fois l'image chargée, appliquez BodyPix pour supprimer l'arrière-plan
        fileInput.onload = () => {
            if (!bodyPixModel) {
                console.error("Modèle BodyPix non encore prêt.");
                return;
            }

            // Ajuster la taille du canvas à l'image
            outputCanvas.width = fileInput.width;
            outputCanvas.height = fileInput.height;

            // Segmenter l'image pour supprimer l'arrière-plan
            bodyPixModel.segment(fileInput)
                .then(segmentation => {
                    const { data: mask } = segmentation;
                    const imageData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);

                    for (let i = 0; i < mask.length; i++) {
                        const isPerson = mask[i];
                        const offset = i * 4;
                        if (!isPerson) {
                            imageData.data[offset + 3] = 0; // Rendre transparent
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);
                })
                .catch(error => console.error("Erreur lors de la segmentation:", error));
        };
    </script>
    
</body>
</html>
